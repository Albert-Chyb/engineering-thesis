<mat-card
  appearance="outlined"
  [formGroup]="questionForm"
  class="with-spacing-fix"
>
  <mat-card-header>
    <h2 mat-card-title>Pytanie {{ index + 1 }}</h2>
    <p mat-card-subtitle>Pytanie otwarte</p>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="width-100">
      <input type="text" matInput formControlName="content" />
      <mat-label>Treść pytania</mat-label>
    </mat-form-field>
  </mat-card-content>
</mat-card>
