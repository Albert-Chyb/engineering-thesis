<mat-card>
  <mat-card-header>
    <h1 mat-card-title>Kreator testu</h1>
    <p mat-card-subtitle>
      Skonfiguruj swój test. Dodaj pytania oraz co najmniej po 2 odpowiedzi do
      pytań zamkniętych. Każde pytanie zamknięte musi mieć przynajmniej 1
      poprawną odpowiedź. Twój test zapisze się automatycznie po każdej zmianie.
    </p>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <app-test-creator-form
      [document]="test()"
      (onDocChange)="handleUpdateTest($event)"
    >
      <div
        class="v-stack"
        cdkDropList
        [cdkDropListData]="questions()"
        (cdkDropListDropped)="handleQuestionsPositionsSwap($event)"
      >
        <ng-container
          *ngFor="
            let question of questions();
            let i = index;
            trackBy: trackByQuestionId
          "
        >
          <app-question-wrapper
            [document]="question"
            cdkDrag
            [cdkDragData]="question"
            (onDocDelete)="handleDeleteQuestion(question)"
            (onDocChange)="handleUpdateQuestion($event)"
          >
            <button mat-icon-button drag-handle cdkDragHandle>
              <mat-icon>drag_indicator</mat-icon>
            </button>

            <span question-title role="heading" aria-level="2">
              Pytanie {{ i + 1 }}
            </span>

            <span question-subtitle role="heading" aria-level="3">
              {{ question.name }}
            </span>

            <div
              question-answers
              *ngIf="question.isClosedQuestion()"
              cdkDropList
              [cdkDropListData]="getAnswers(question)"
              (cdkDropListDropped)="
                handleAnswersPositionsSwap(question, $event)
              "
            >
              <app-answer-wrapper
                *ngFor="
                  let answer of getAnswers(question);
                  trackBy: trackByAnswerId
                "
                (onDocDelete)="handleDeleteAnswer(question.id, answer.id)"
                (onDocChange)="handleUpdateAnswer(question.id, $event)"
                [document]="answer"
                cdkDrag
                [cdkDragData]="answer"
              >
                <button mat-icon-button drag-handle>
                  <mat-icon>drag_indicator</mat-icon>
                </button>
              </app-answer-wrapper>
            </div>

            <ng-container question-actions *ngIf="question.isClosedQuestion()">
              <button
                mat-button
                color="accent"
                (click)="handleAddAnswer(question)"
              >
                <mat-icon>add</mat-icon> Dodaj odpowiedź
              </button>
            </ng-container>
          </app-question-wrapper>
        </ng-container>
      </div>
    </app-test-creator-form>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions align="end">
    <button
      mat-stroked-button
      [matMenuTriggerFor]="addQuestionMenu"
      color="accent"
    >
      <mat-icon>quiz</mat-icon> Dodaj pytanie
    </button>

    <mat-menu #addQuestionMenu>
      <button
        mat-menu-item
        *ngFor="let qMetadata of questionsMetadata()"
        (click)="
          handleAddQuestion(qMetadata.type, getNewQuestionPosition(questions()))
        "
      >
        <mat-icon>{{ qMetadata.icon }}</mat-icon>
        {{ qMetadata.shortName }}
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
