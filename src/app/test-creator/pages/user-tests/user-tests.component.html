<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <h1 mat-card-title>Testy</h1>
    </mat-card-title-group>

    <button
      type="button"
      mat-icon-button
      color="accent"
      (click)="showNewTestPrompt()"
      aria-label="Dodaj nowy test"
      matTooltip="Dodaj nowy test"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <mat-action-list>
      @for (test of tests(); track test.id) {
      <button mat-list-item (click)="showTestActions(test.id)">
        <mat-icon matListItemIcon>description</mat-icon>
        <h2 matListItemTitle>{{ test.name }}</h2>
      </button>
      } @empty {
      <app-no-data-info>
        <ng-container no-data-info-icon>
          <img src="assets/icons/no-data.svg" alt="" />
        </ng-container>

        <ng-container no-data-info-message>
          <p>Brak test√≥w</p>
        </ng-container>
      </app-no-data-info>
      }
    </mat-action-list>
  </mat-card-content>
</mat-card>
