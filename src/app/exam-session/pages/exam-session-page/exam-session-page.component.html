<app-page
  [pageTitle]="metadata()?.name ?? ''"
  subtitle="Ta strona zawiera formularz rozwiązywania testu."
>
  <form
    class="v-stack"
    id="solved-test-form"
    [formGroup]="form"
    (ngSubmit)="handleFormSubmit()"
  >
    <app-test-taker-name [form]="form.controls.testTakerName" />

    <app-answers-form
      [questions]="test()?.questions ?? []"
      [formRef]="form.controls.answers"
    />
  </form>

  <ng-template #pageActions>
    <button
      mat-button
      color="accent"
      type="submit"
      form="solved-test-form"
      [disabled]="form.invalid"
    >
      Prześlij rozwiązania
    </button>
  </ng-template>
</app-page>
