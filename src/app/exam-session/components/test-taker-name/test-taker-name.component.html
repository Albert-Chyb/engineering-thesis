<mat-card appearance="outlined">
  <mat-card-header>
    <h2 mat-card-title>Nazwa osoby zdającej</h2>
    <p mat-card-subtitle>Wpisz poniżej swoje imię i nazwisko</p>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="width-100">
      <mat-label>Imię i nazwisko</mat-label>
      <input
        matInput
        placeholder="np.: Jan Kowalski"
        [formControl]="form"
      />
    </mat-form-field>
  </mat-card-content>
</mat-card>
