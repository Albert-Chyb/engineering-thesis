<mat-card appearance="outlined" class="with-spacing-fix">
  <mat-card-header>
    <h2 mat-card-title>{{ question.content }}</h2>
    <p mat-card-subtitle>Zaznacz jedną poprawną odpowiedź</p>
  </mat-card-header>

  <mat-card-content>
    <mat-radio-group
      aria-label="Zaznacz swoją odpowiedź"
      class="answers"
      [formControl]="form"
    >
      @for (answer of question.answers; track answer.id) {
      <mat-radio-button [value]="answer.id">{{
        answer.content
      }}</mat-radio-button>
      }
    </mat-radio-group>
  </mat-card-content>
</mat-card>
