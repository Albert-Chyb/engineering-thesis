<mat-card appearance="outlined" class="with-spacing-fix">
  <mat-card-header>
    <h2 mat-card-title>{{ question.content }}</h2>
    <p mat-card-subtitle>Zaznacz wszystkie poprawne odpowiedzi</p>
  </mat-card-header>

  <mat-card-content>
    <mat-selection-list [formControl]="form" >
      @for (answer of question.answers; track answer.id) {
        <mat-list-option [value]="answer.id" togglePosition="before">{{
          answer.content
        }}</mat-list-option>
      }
    </mat-selection-list>
  </mat-card-content>
</mat-card>
