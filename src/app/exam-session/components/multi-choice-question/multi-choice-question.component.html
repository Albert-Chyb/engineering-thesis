<mat-card appearance="outlined" class="with-spacing-fix">
  <mat-card-header>
    <h2 mat-card-title>{{ question.content }}</h2>
    <p mat-card-subtitle>Zaznacz wszystkie poprawne odpowiedzi</p>
  </mat-card-header>

  <mat-card-content>
    <div class="answers" [formGroup]="userAnswer">
      @for (answer of question.answers; track answer.id) {
      <mat-checkbox [formControlName]="answer.id">{{
        answer.content
      }}</mat-checkbox>
      }
    </div>
  </mat-card-content>
</mat-card>
