<app-pending-indicator class="loading-indicator">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      aria-label="Otwórz główną nawigacje strony"
      (click)="sidenav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <a routerLink="/" mat-button>Testy online</a>

    <span class="flex-spacer"></span>

    @if (isLoggedIn()) {
      <a
        routerLink="/logout"
        mat-icon-button
        matTooltip="Wyloguj się"
        aria-label="Przejdź to strony umożliwiającej wylogowanie się"
      >
        <mat-icon>logout</mat-icon>
      </a>
    } @else {
      <a
        routerLink="/login"
        mat-icon-button
        matTooltip="Zaloguj się"
        aria-label="Przejdź to strony umożliwiającej zalogowanie się"
      >
        <mat-icon>login</mat-icon>
      </a>
    }
  </mat-toolbar>
</app-pending-indicator>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      @for (route of mainNavRoutes; track route.link) {
        <a
          mat-list-item
          [routerLink]="route.link"
          routerLinkActive
          #rla="routerLinkActive"
          [activated]="rla.isActive"
        >
          <span matListItemIcon>
            <mat-icon>{{ route.icon }}</mat-icon>
          </span>
          <span matListItemTitle>{{ route.title }}</span>
          <span matListItemLine>{{ route.description }}</span>
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main
      class="main-container"
      [class.main-container--mobile-view]="isMobileView()"
    >
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
