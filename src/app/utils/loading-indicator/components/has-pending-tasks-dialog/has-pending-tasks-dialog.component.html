<h2 mat-dialog-title>Niezapisane zmiany</h2>

<mat-dialog-content>
  Czy na pewno chcesz opuścić stronę? Wprowadzone zmiany nie zostały jeszcze
  zapisane.
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" [mat-dialog-close]="false">Wróć</button>
  <button mat-button [mat-dialog-close]="true">Opuść stronę</button>
</mat-dialog-actions>
